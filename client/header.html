<template name="header">
  <div class="wrapper">
    <img src="http://www.fastfan.com/fastfan_logo.png" width="140px">
    {{#if currentUser}}
      <input style="margin-top:20px" type="submit" id="btnLogOut" value="Log Out" />
    {{else}}
      <table class="header_login2">
        <tr>
	  <td>
            <input id="username" name="username" placeholder="username or email" type="text">
	  </td>
	  <td class="header_login1">
            <input id="password" name="password" placeholder="password"  type="password">
	  </td>
	  <td class="header_login1">
            <input style="height:20px" id="btnLogOut" type="submit" value="Log In">
	  </td>
	</tr>
      </table>
    {{/if}}
  </div>
</template>
