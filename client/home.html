<template name="homecontent">
  <div id="content">
    <div class="wrapper">
      <iframe 
      width="525" 
      height="345" 
      src="//www.youtube.com/embed/UtmHaTLz1Nk" 
      frameborder="0" 
      allowfullscreen
      >
      </iframe>
      <div class="panel right">
        <h1>Sign Up</h1>
        <p>
          <input class="index_register1" id="email" name="email" placeholder="email" type="text">
          <input class="index_register1" id="newusername" name="username" placeholder="username" type="text">
          <input class="index_register1" id="fullname" name="fullname" placeholder="fullname" type="text">
          <input class="index_register1" id="newpassword" name="password" placeholder="password" type="password">
          <input class="index_register1" id="password2" name="password2" placeholder="retype password" type="password">
          <input style="margin-left:48px; font-size:13pt" id= "btnCreateAccount" type="submit" value="Create Account">
        </p>
      </div>
    </div>
  </div>
</template>
